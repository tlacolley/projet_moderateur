<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Le moderateur</title>
    </head>
    <body>
        <forme>
            <textarea>
            </textarea>
            <input type="button" name="" value="moderer">
        </form>
        <p>
            Resultat
        </p>
        <section class="resultat">
            <p id="result1"></p>

        </section>
        <script type="text/javascript">
        var text = document.getElementsByTagName("textarea")[0];
        var result = document.getElementById("result1");
        var myBtn = document.getElementsByTagName("input")[0];
        myBtn.addEventListener("click", moderation);

        function moderation(){
            result.innerText = text.value.replace(/:\)/g, "--");
        }
        </script>
    </body>
</html>
